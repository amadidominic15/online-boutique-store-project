name: Deploy EKS AND APP

on:
  push:
    branches: [main]
    paths:
      - 'eksinfra/**'
      - '.github/workflows/eks-and-app-deployment.yaml'

permissions:
  id-token: write       # required for OIDC
  contents: read        # to clone the repo
env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: online-boutique-eks
  AWS_ROLE_TO_ASSUME: arn:aws:iam::048058681621:oidc-provider/token.actions.githubusercontent.com
  
jobs:
  infrastructure-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.0

      - name: apply or destroy infra   
        working-directory: eksinfra
        run: |
           chmod +x script/apply.sh
           ./script/apply.sh
