name: BUILD SCAN PUSH AND UPDATE IMAGE FOR CURRENCY SERVICE

on:
  push:
    branches:
      - main
    paths:
      - 'currencyservice/**'
      - '.github/workflows/currency.yaml'
jobs:
  call-build-scan-push-currencyservice-image:
    uses: ./.github/workflows/reuseable-build-docker-image.yaml
    with:
      image_name: currencyservice
      dockerfile_path: currencyservice/Dockerfile
      context_path: currencyservice
      tag: ${{ github.run_id }}
      trivy_severity: 'CRITICAL,HIGH'
    secrets:
      GHCR_TOKEN: ${{ secrets.TOKEN }}